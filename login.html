<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Bouquet Bysindi</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        *{ 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            width: 100%; 
            max-width: 400px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            text-align: center; 
        }
        .logo { 
            font-family: 'Playfair Display', serif; 
            font-size: 24px; 
            font-weight: 600; 
            color: #333; 
            margin-bottom: 30px; 
            display: inline-block; 
        }
        .logo i { 
            color: #D61C4E; 
        }
        h2 { 
            font-family: 'Playfair Display', serif; 
            color: #222; 
            margin-bottom: 10px; 
        }
        p.subtitle { 
            color: #666; 
            font-size: 14px; 
            margin-bottom: 30px; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #D61C4E; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: 600; 
            cursor: pointer; 
            transition: background 0.3s; 
            margin-top: 10px;
        }
        button:hover {
            background-color: #b0163f; 
        }
        .links { 
            margin-top: 20px; 
            font-size: 13px; 
        }
        .links a { 
            color: #D61C4E; 
            text-decoration: none; 
            font-weight: 500; 
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo"><i class="fa-solid fa-heart"></i> Bouquet Bysindi</div>

        <h2>Welcome Back!</h2>
        <p class="subtitle">Login to manage & track your orders</p>

        <form name="form-login">
            <input type="hidden" name="namaSheet" value="DataLogin">

            <input type="email" name="Email" id="loginEmail" placeholder="Email" required>
            <input type="password" name="Password" id="loginPassword" placeholder="Password" required>

            <button type="submit" class="btn-login" style="margin-top: 10px;">Masuk</button>
            <p id="pesanError" style="color:red; font-size:12px; display:none; margin-top:5px;">Password Salah!</p>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="signin.html">Sign Up</a></p> 
            <br>
        </div>
        
        <a href="index.html" style="font-size: 12px; color: #999; text-decoration: none; display:block; margin-top:30px;">‚Üê Back to Home</a>
    </div>

    <!-- JavaScript untuk menghubungkan ke spreadsheet -->
    <script>
        // App Script URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwNtwZRiAXftca6NNA51xO-IbkBNpHzSkrxHu9o-aGTg0q3901Pyn3rBkxRMiC-16c/exec'; 

        const form = document.forms['form-login'];
        const errorMsg = document.getElementById('pesanError');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const storedUser = localStorage.getItem(email); 

            // 1. CEK PASSWORD 
            if (storedUser) {
                const userData = JSON.parse(storedUser);
                if (password === userData.password) {
                    
                    // LOGIN SUKSES!
                    // Simpan status login
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('userName', userData.name);

                    // 2. LAPOR KE SPREADSHEET (DI BACKGROUND)
                    fetch(scriptURL, { method: 'POST', body: new FormData(form)});

                    alert("Login Berhasil! Halo " + userData.name);
                    window.location.href = "index.html"; // Masuk ke Beranda

                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = "Password Salah!";
                }
            } else {
                errorMsg.style.display = 'block';
                errorMsg.innerText = "Email belum terdaftar!";
            }
        });
    </script>
</body>
</html>
